
<div id="leftLabels">
    <div class="stackable leftTitles">
        <select>
            <option value="calls">Calls</option>
            <option value="adnan">Adnan's Story</option>
            <option value="jay1">Jay's 1st Interview</option>
            <option value="jay2">Jay's 2st Interview</option>
            <option value="jay3">Jay's Testimony</option>
            <option value="time">Time</option>
        </select>
    </div>
    <div class="stackable leftTitles">Adnan</div>
    <div class="stackable leftTitles">Jay</div>
    <div class="stackable leftTitles">
        <select>
            <option value="calls">Calls</option>
            <option value="adnan">Adnan's Story</option>
            <option value="jay1">Jay's 1st Interview</option>
            <option value="jay2">Jay's 2st Interview</option>
            <option value="jay3">Jay's Testimony</option>
            <option value="time">Time</option>
        </select>
    </div>
</div>
<div id = "rightContent" >
    <div id = "timelinewrapper" class="draggable">
     {{#hourNames:i}}
        <div class="hourcolumn {{ isselected(this,selectedHour) ? 'selected' : '' }}" on-click='activate:{{this}}'>
            {{#stories}}
                 <div class="stackable">
                 {{ #this[hourNames[i]] }}
                        <div class="timeElement">
                            <div class="eventContainer" style="z-index:{{hour}}{{minute}}; left:{{percentage(minute)}}%;">
                                <img class="eventIcon" src="/static/img/{{icon}}.png"/>
                            </div>
                        </div>
                 {{/calls}}
                </div>
            {{/stories}}
            <div class="stackable">
                {{time(this)}}
            </div>
        </div>
     {{/hourNames}}
     </div>
</div>
